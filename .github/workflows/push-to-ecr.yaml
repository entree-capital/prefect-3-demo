# https://aws.amazon.com/blogs/security/use-iam-roles-to-connect-github-actions-to-actions-in-aws/

name: Connect to an AWS role from a GitHub repository

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: "us-east-2"

permissions:
      id-token: write
      contents: read

jobs:
  AssumeRoleAndCallIdentity:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::573574571452:role/GitHubAction-AssumeRoleWithAction
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity

      - name: Check IAM permissions
        run: |
          aws iam simulate-principal-policy --policy-source-arn arn:aws:iam::573574571452:role/GitHubAction-AssumeRoleWithAction --action-names ecr:GetAuthorizationToken ecr:DescribeRepositories ecr:BatchGetImage

      - name: ECR list 
        run: aws ecr describe-repositories

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull private image
        run: |
          docker pull 573574571452.dkr.ecr.us-east-2.amazonaws.com/prefect-flows:latest
        if: success()

      - name: Debug on failure
        if: failure()
        run: |
          echo "Debug information:"
          aws sts get-caller-identity
          aws ecr get-authorization-token
          aws ecr describe-repositories